<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %} {% endblock %} - SomeBot!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <!-- TODO(step): is there a reason to use url_for static here?-->
        <link href="/static/css/style.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <style type="text/css">

        </style>

    </head>
	<body>
        <div class="container-fluid">
            <div class="col-md-8 col-md-offset-2">
                <div class="row"  style="padding-top:50px">
                    <nav class="navbar navbar-inverse" role="navigation">
                        
                        <ul class="nav navbar-nav navbar-left">
                            <li><a href="/" class="navbar-brand">some_bot map frontend</a></li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/login">Login</a></li>
                            <li><form class="navbar-form navbar-right" role="search" id="searchform">
                                <input type="text" class="form-control" placeholder="Search" id="search">
                            </form></li>
                        </ul>
                    </nav>
                </div> 


                <div id="mapdiv">
                {% block content %}
                {% endblock %}
                </div>
            </div>

        </div>
        <!--TODO(step): replace this with dropzone-->

        <div class="col-md-2" style="padding-top:300px">
            <div class="thumbnail">
                <h3>Test your map</h3>
                <div style="text-align:left">

                    <form id="mapupload" action="/" method="post" multiple style='height:200px'>
                        Drop a .json and a .png file here to test your map.
                        Click to navigate for files.
                    </form>
                      <div class="checkbox">
                        <label><input type="checkbox" id="autotest">Autotest uploaded maps</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="/static/js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/dropzone.js"></script>

        <script>
            Dropzone.options.mapupload = {
              paramName: "file", // The name that will be used to transfer the file
              maxFilesize: 0.5, // MB
              uploadMultiple: true,
              maxFiles: 2,
              autoProcessQueue: false,
              acceptedFiles: "image/png,.json",
            };

            var mapupload = new Dropzone("#mapupload");

            mapupload.on("successmultiple", function(files, data) {
                if(data.success) {
                    console.log(data);
                    //window.open(data.testurl);
                    mapupload.removeAllFiles(true);
                    if($('#autotest')[0].checked) {
                        window.location(data.testurl);
                    }
                    window.location.replace(data.saveurl);
                }
            });

            mapupload.on("maxfilesreached", function(file) {
                mapupload.processQueue();
                console.log(file);
            });

    </script>

    <script>
    $('body').delegate('.testmap', "click", function () {
        $.ajax({
            url: "/maptest",
            data: {'mapid':$(this).attr('mapid'),}
        }).done(function(data) {
            if(data.success) {
                    console.log(data.testurl);
                    window.location.replace(data.testurl);
            }
        });
     });
    </script>

    <script>
            // Search function
            lastTimeout = false;
            $('body').delegate('#search', 'keyup', function() {
                query = $("#search").val();
                console.log(query);
                if(true) {
                    if(lastTimeout) {
                        clearTimeout(lastTimeout);
                    }
                    lastTimeout = setTimeout( function () {
                        $.ajax({
                            url:"/search",
                            data:{"query":query}
                        }).done(function(data) {
                            if(data.success) {
                                $("#mapdiv").html(data.html);
                            }
                        });
                    }, 500);

                }
            });
        </script>


	</body>
</html>
